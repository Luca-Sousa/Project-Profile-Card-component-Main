<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Project | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <link href="src/output.css" rel="stylesheet">

</head>
<body class="min-h-screen font-KumbhSans relative bg-color-Dark-cyan flex items-center justify-center">

    <div class="absolute inset-0 top-[40%] left-1/3 bg-Image-bg-pattern-bottom bg-no-repeat sm:top-[45%] md:left-[45%] xl:left-[50%]"></div>

    <main class="w-80 mx-4 rounded-xl bg-white z-10">

      <div class="relative mb-16">
        <div class="w-full pt-32 bg-Image-pattern-card rounded-t-xl"></div>
        <img class="w-24 h-24 absolute inset-0 top-[55%] left-[50%] -translate-x-[50%] rounded-full border-4 border-white " src="images/image-victor.jpg" alt="image-victor">
      </div>

      <div class="text-center">
        <h2 class="font-bold text-lg text-color-Very-dark-desaturated-blue">Victor Crest <span class="font-normal text-color-Dark-gray">26</span></h2>
        <p class="font-normal text-color-Dark-gray text-base mt-1 mb-4">London</p>
        <hr>
      </div>

      <section class="flex justify-around text-center p-5">
        <div class="flex flex-col">
          <h2 class="font-bold text-lg text-color-Very-dark-desaturated-blue">80K</h2>
          <p class="font-normal text-color-Dark-gray text-sm">Followers</p>
        </div>

        <div class="flex flex-col">
          <h2 class="font-bold text-lg text-color-Very-dark-desaturated-blue">803K</h2>
          <p class="font-normal text-color-Dark-gray text-sm">Likes</p>
        </div>

        <div class="flex flex-col">
          <h2 class="font-bold text-lg text-color-Very-dark-desaturated-blue">1.4K</h2>
          <p class="font-normal text-color-Dark-gray text-sm">Photos</p>
        </div>
      </section>
    </main>

</body>
</html>
